<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<div class="container w-75" >
    <div class="container">
        <h1 class="text-center">Blocky Wall Art</h1>
        <h3 class="text-center">1. Choose and crop your image</h3>
        <div class="row p-2 justify-content-md-center m-3">
                <input type="file" id="fileInput" class="w-25">
            <div class="col-3">
                <label for="outputWidth"> Width</label> <input type="number" id="outputWidth" value="30" class="w-25"> in
            </div>
            <div class="col-3">
                <label for="outputHeight"> Height</label> <input type="number" id="outputHeight" value="30" class="w-25"> in
            </div>
        </div>

        <div class="row">
            <div class="col-5 bordered">
                <img id="sourceImage" src="" alt="Picture">
            </div>
            <div class="col-1 bordered">

            </div>
            <div class="col-5 bordered">
                <div class="img-preview w-100 m-auto"></div>
                <div class="row justify-content-md-center m-3">
                    <button id="selectBtn" class="btn btn-primary w-50 ">Select</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h3 class="text-center">2. Play with the block size until you like the result</h3>
        <div class="row justify-content-md-center">
            <div class="btn-group w-50 p-3" role="group" aria-label="Basic example">
                <button type="button" id="1InBtn" value="1" class="btn btn-primary">1 in</button>
                <button type="button" id="2InBtn" value="2" class="btn btn-primary">2 in</button>
                <button type="button" id="3InBtn" value="3" class="btn btn-primary">3 in</button>
            </div>
            <div class="w-25">
                <label for="kmeansColors"> Colors: </label> <input type="number" id="kmeansColors" value="5">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6 bordered" id="canvasColumn">
                <canvas id="pixelitcanvas"></canvas>
            </div>
        </div>
        <p id="numBlocks" class="text-center"></p>
        <p id="numColors" class="text-center"></p>
        <p id="totalPrice" class="text-center"></p>
        <h3 class="text-center">2. Add your product to the cart</h3>

        <div class="row justify-content-md-center m-3">
            <a id="downloadPixelatedImg" class="btn btn-secondary w-25 m-1">Download canvas</a>
            <button id="addToCart" class="btn btn-success w-25 m-1"> Add to cart </button>
        </div>

        <canvas id="blueprint"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
